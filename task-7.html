<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Data Fetcher</title>
    <link rel="stylesheet" href="style-7.css">
</head>
<body>
    <div class="container">
        <h1>User Data Dashboard</h1>
        <div class="controls">
            <button id="fetchBtn">Fetch Users</button>
            <button id="reloadBtn">Reload Data</button>
            <div class="loader hidden" id="loader"></div>
        </div>
        <div class="error-container hidden" id="errorContainer"></div>
        <div class="users-container" id="usersContainer"></div>
    </div>
    <script src="script-7.js"></script>
</body>
</html>
